<div class="row bg-primary p-2">
  <div class="col-sm-1 col-lg-3"></div>
  <div class="col-sm-5 col-lg-2">
    <select class="form-control" (change)="selectedValueFromDD($event.target.value)">
        <option value="1">Name(A-Z)</option>
        <option value="2">Name(Z-A)</option>
        <option value="3">Rank &uarr;</option>
        <option value="4">Rank &darr;</option>
      </select>
  </div>
  <div class="col-sm-5 col-lg-4">
    <i class="fa fa-search float-right p-2 pointer" aria-hidden="true" (click)="searchEnterByUser()"></i>
    <input id="input" type="text" class="float-right w-75" pInputText [(ngModel)]="search" (keydown)="getcode($event)">  
  </div>
  <div class="col-sm-1 col-lg-3"></div>
</div>
